<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Sample Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Sofia|Kanit">
    <style>
      .usual {
        font-family: "Roboto", sans-serif;
      }

      .rare {
        font-family: "Sofia", sans-serif;
      }

      .interesting {
        font-family: "Kanit", serif;
      }
    </style>
  </head>

  <body>
    <!--This page demos 3 different google fonts-->
    <h2 class="usual">I usually use fonts like this.</h2>
    <h2 class="rare">I rarely use fonts like this.</h2>
    <h2 class="interesting">This looks like an interesting font.</h2>
  </body>
</html>
